<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="car_game">
        <div class="score"></div>
        <div class="start_screen">
            <p>Press here to Start<br>
                Use Arrows key to move<br>
                If you hit a car ...YOU LOSSE..!!</p>
        </div>
        <!-- <bgsound src="images/bgsound.mp3"> -->
        <div class="audio_div">
            <div>
                <span>
                    <span>Audio Settings |</span><i class="fas fa-volume-up"></i>
                </span>
            </div>
            <div>
                <audio controls loop autoplay>
                    <source src="images/bgsound.mp3" type="audio/mpeg">
                </audio>
            </div>

        </div>
        <figure>
            <img src="images/logo.png" class="logo">
        </figure>
        <div class="gamearea"></div>
    </div>

    <script src="index.js">
    </script>
</body>

</html>
